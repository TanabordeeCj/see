{% extends "base.html" %}

{% load static %}

{% block content %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ติดต่อเรา</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            margin: 0;
            padding: 0;
        }

        .container .{
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            text-align: center;
            color: #b89f50; /* สีทอง */
            margin-bottom: 30px;
        }

        .contact-info {
            background-color: #fff8e1; /* สีพื้นหลังขาวอ่อน */
            padding: 20px;
            margin: 20px 0;
            border-radius: 10px;
            border: 2px solid #b89f50; /* สีทอง */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            flex-blox
            max-width: 500px;
            text-align: center;
        }

        .contact-info h2 {
            color: #b89f50; /* สีทอง */
            margin-bottom: 10px;
        }

        .contact-info p {
            color: #4a4a4a; /* สีเทาเข้ม */
            line-height: 1.6;
        }

        .contact-info a {
            color: #b89f50;
            text-decoration: none;
        }

        .contact-info a:hover {
            text-decoration: underline;
        }

        .contact-info img {
            max-width: 200px;
            border-radius: 10px;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }

        .social-links div {
            background-color: #fff8e1; /* สีพื้นหลังขาวอ่อน */
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #b89f50; /* สีทอง */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 300px;
            text-align: center;
        }

        .button {
            display: block;
            width: 200px;
            margin: 20px auto;
            text-align: center;
            padding: 10px 20px;
            background-color: #b89f50;
            color: #fff;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1.2rem;
        }

        .button:hover {
            background-color: #a89048;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .button {
                width: 150px;
                font-size: 1rem;
            }

            .contact-info {
                padding: 15px;
            }
        }

        @media (max-width: 480px) {
            .button {
                width: 100%;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>

    <div class="container" style="margin-top: 150px;">
        <h1>ติดต่อเรา</h1>

        <div class="social-links">
            <div class="contact-info">
                <h2>ติดตามเราบน Facebook</h2>
                <p>
                    <img src="{% static 'assets/img/fb.png' %}" alt="Facebook">
                </p>
                <a class="btn btn-primary " href="https://www.facebook.com/comsci.sskru" target="_blank">Facebook</a>
                
            </div>

            <div class="contact-info">
                <h2>ติดตามเราบน TikTok</h2>
                <p>
                    <img src="{% static 'assets/img/tiktok.png' %}" alt="TikTok">
                </p>
                <a class="btn btn-primary" href="https://www.tiktok.com/@comsciencesskru" target="_blank">TikTok</a>

            </div>
        </div>

        <div class="contact-info">
            <h2>สอบถามเพิ่มเติมทางไลน์</h2>
            <p>สแกน QR โค้ดด้านล่างเพื่อติดต่อผ่านไลน์</p>
            <img src="{% static 'assets/img/qr-code.png' %}" alt="QR Code Line">
        </div>

        <a href="{% url 'index' %}" class="button">กลับสู่หน้าแรก</a>
    </div>

</body>

{% endblock content %}
